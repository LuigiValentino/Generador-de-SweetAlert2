<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de SweetAlert2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>Generador de SweetAlert2</h1>
    </div>

    <div class="container container-custom">
        <div class="content-wrapper">
            <div class="form-section">
                <h3 class="project-name">Personaliza tu Alerta</h3>
                <form id="alertForm">
                    <div class="form-group">
                        <label for="alertType">Tipo de Alerta:</label>
                        <select class="form-control" id="alertType">
                            <option value="normal">Normal</option>
                            <option value="toast">Toast</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="title">Título de la Alerta:</label>
                        <input type="text" class="form-control" id="title" placeholder="Ingresa el título">
                    </div>

                    <div class="form-group">
                        <label for="text">Texto de la Alerta:</label>
                        <textarea class="form-control" id="text" rows="3" placeholder="Ingresa el texto"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="icon">Icono:</label>
                        <select class="form-control" id="icon">
                            <option value="">Ninguno</option>
                            <option value="success">Success</option>
                            <option value="error">Error</option>
                            <option value="warning">Warning</option>
                            <option value="info">Info</option>
                            <option value="question">Question</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="confirmButtonText">Texto del Botón de Confirmación:</label>
                        <input type="text" class="form-control" id="confirmButtonText" placeholder="Aceptar">
                    </div>

                    <div class="form-group">
                        <label for="confirmButtonColor">Color del Botón de Confirmación:</label>
                        <input type="color" class="form-control" id="confirmButtonColor" value="#3085d6">
                    </div>

                    <div class="form-group">
                        <label for="cancelButton">Agregar Botón de Cancelar:</label>
                        <select class="form-control" id="cancelButton">
                            <option value="false">No</option>
                            <option value="true">Sí</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="background">Color de Fondo de la Alerta:</label>
                        <input type="color" class="form-control" id="background" value="#ffffff">
                    </div>
                    <div class="form-group">
                        <label for="inputType">Agregar Input:</label>
                        <select class="form-control" id="inputType">
                            <option value="">Ninguno</option>
                            <option value="text">Text</option>
                            <option value="email">Email</option>
                            <option value="password">Password</option>
                            <option value="number">Number</option>
                            <option value="textarea">Textarea</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="imageUrl">URL de Imagen:</label>
                        <input type="text" class="form-control" id="imageUrl" placeholder="https://via.placeholder.com/150">
                    </div>
                    <div class="form-group">
                        <label for="footer">Pie de Alerta:</label>
                        <input type="text" class="form-control" id="footer" placeholder="Texto en el pie de la alerta">
                    </div>
                    <div class="form-group">
                        <label for="position">Posición de la Alerta:</label>
                        <select class="form-control" id="position">
                            <option value="center">Centro</option>
                            <option value="top">Arriba</option>
                            <option value="top-start">Arriba Izquierda</option>
                            <option value="top-end">Arriba Derecha</option>
                            <option value="center-start">Centro Izquierda</option>
                            <option value="center-end">Centro Derecha</option>
                            <option value="bottom">Abajo</option>
                            <option value="bottom-start">Abajo Izquierda</option>
                            <option value="bottom-end">Abajo Derecha</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="timer">Duración (ms):</label>
                        <input type="number" class="form-control" id="timer" placeholder="2000">
                    </div>
                    <div class="form-group">
                        <label for="animation">Animación:</label>
                        <select class="form-control" id="animation">
                            <option value="true">Sí</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="useMixin">Usar Mixin:</label>
                        <select class="form-control" id="useMixin">
                            <option value="false">No</option>
                            <option value="true">Sí</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="button" id="generateAlert" class="btn btn-primary btn-custom">Generar Código</button>
                        <button type="button" id="showAlert" class="btn btn-success btn-custom">Probar Alerta</button>
                    </div>
                </form>
            </div>
            <div class="code-section">
                <h3 class="project-name">Código Generado</h3>
                <div class="code-box" id="generatedCode">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
